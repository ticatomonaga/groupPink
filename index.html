<h1>初めての共同作業</h1>

<section>
	<h2>ぐりとぐら</h2>
	<img src="http://www.ehonnavi.net/images/4834000826_20130319101940_op1.jpg" alt="パンケーキ">
	<p>料理することと食べることが大好きな、のねずみのぐりとぐらのおはなし。<br>
	森へでかけてどんぐりやくりを集めていると、自分達よりも大きなたまごをみつけます。<br>
	たまごで何を作ろうかあれこれ二ひきで相談し、「あさからばんまでたべてもまだのこるくらいの大きいかすてら」を作ることにしました。<br>
	うちへ帰って材料と道具を持ってくると、大きなたまごを割ってかすてらを作ります。<br>二ひきが歌いながら焼けるのを待っていると、森中の動物たちが集まってきて、みんなでかすてらをいただきました。<br>
	<strong>ああ！おいしそう！</strong>
</p>
</section>
