<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>groupPink</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>初めての共同作業</h1>

<section>
	<h2>ぐりとぐら</h2>
	<img src="http://www.ehonnavi.net/images/4834000826_20130319101940_op1.jpg" alt="パンケーキ">
	<p>料理することと食べることが大好きな、のねずみのぐりとぐらのおはなし。<br>
	森へでかけてどんぐりやくりを集めていると、自分達よりも大きなたまごをみつけます。<br>
	たまごで何を作ろうかあれこれ二ひきで相談し、「あさからばんまでたべてもまだのこるくらいの大きいかすてら」を作ることにしました。<br>
	うちへ帰って材料と道具を持ってくると、大きなたまごを割ってかすてらを作ります。<br>二ひきが歌いながら焼けるのを待っていると、森中の動物たちが集まってきて、みんなでかすてらをいただきました。<br>
	<strong>ああ！おいしそう！</strong>
</p>
</section>
<form action="" method="post">
<label><p>お名前　<input type="text" name="name"　size="20"></p></label>
<label><p>男性<input type="radio" name="sex" value="male"></p></label>
<label><p>女性<input type="radio" name="sex" value="female"></p></label>
<label><p>ご感想 <textarea name="kanso" rows="4" cols="40"></textarea></p></label>
<p><input type="submit" value="送信"></p>
</form>
</body>
</html>
